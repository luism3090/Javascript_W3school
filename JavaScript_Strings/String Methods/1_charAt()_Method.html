<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>charAt() Method</title>
</head>
<body>
	<script type="text/javascript">
		
		/*
			
			El método charAt () devuelve el carácter en el índice especificado en una cadena. 
			El índice del primer carácter es 0, el segundo carácter es 1, y así sucesivamente.

		*/

		var str = "Hola mundo";

		console.log(str.charAt(0));
		console.log(str.charAt(3));






		// Devolver el último carácter de una cadena:

		var str2 = "HOLA MUNDO";
		console.log(str2.charAt(str2.length-1));

	</script>
</body>
</html>
