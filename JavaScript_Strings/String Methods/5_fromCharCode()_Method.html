<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fromCharCode() Method</title>
</head>
<body>
<script type="text/javascript">
	/*
	
	El método fromCharCode() convierte valores Unicode en caracteres.

	 Nota: Este es un método estático del objeto String y la sintaxis siempre es String.fromCharCode().

	*/
	var res = String.fromCharCode(65);
	console.log(res);

	var res = String.fromCharCode(72, 69, 76, 76, 79);
	console.log(res);

</script>
</body>
</html>
