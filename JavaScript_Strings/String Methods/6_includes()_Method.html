<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>includes() Method</title>
</head>
<body>
	<script type="text/javascript">
	/*
	
	El método includes () determina si una cadena contiene los caracteres de una cadena especificada. 
	
	Este método devuelve true si la cadena contiene los caracteres y false si no.

	*/
		var str = "Hola a todos, bienvenidos al mundo Javascript";
		var n = str.includes("mundo");
		console.log(n);

	/*
		Compruebe si una cadena incluye "Hola", iniciando la búsqueda en la posición 12:
	*/

		var str = "Hola a todos, bienvenidos al mundo Javascript";
		var n = str.includes("Hola",12);
		console.log(n);


	</script>
</body>
</html>
