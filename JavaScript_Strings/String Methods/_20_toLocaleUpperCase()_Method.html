<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toLocaleUpperCase() Method</title>
</head>
<body>
	<script > 
		

// El método toLocaleUpperCase() convierte una cadena en letras mayúsculas, de acuerdo con la configuración regional actual del host. 

// La configuración regional se basa en la configuración de idioma del navegador. Generalmente, este método devuelve el mismo resultado que el método toUpperCase(). 

// Sin embargo, para algunas localidades, donde el idioma está en conflicto con las asignaciones regulares de casos Unicode (como turco), los resultados pueden variar. 

// Nota: El método toLocaleUpperCase () no cambia la cadena original.

	
		var str = "Hola Mundo";
		var n = str.toLocaleUpperCase();
		console.log(n);



	</script>
</body>
</html>
