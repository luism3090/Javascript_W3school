<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toLowerCase() Method</title>
</head>
<body>
	<script>		
		
		// El método toLowerCase () convierte una cadena en letras minúsculas. 

		// Nota: El método toLowerCase () no cambia la cadena original.

		var str = "Hola mundo!";
 		var res = str.toLowerCase();
 		console.log(res);


	</script>			
</body>
</html>
