<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toUpperCase() Method</title>
</head>
<body>
	<script>
		
		// El método toUpperCase () convierte una cadena en letras Mayusculas. 

		// Nota: El método toUpperCase() no cambia la cadena original.

		var str = "Hola mundo!";
 		var res = str.toUpperCase();
 		console.log(res);	

	</script>
</body>
</html>
