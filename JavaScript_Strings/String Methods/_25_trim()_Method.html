<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trim() Method</title>
</head>
<body>
	<script >

	// El método trim () elimina espacios en blanco de ambos lados de una cadena. 

	// Nota: El método trim () no cambia la cadena original.

		var str = "       Hola mundo!        ";
        alert(str.trim()); 

	</script>
</body>
</html>
