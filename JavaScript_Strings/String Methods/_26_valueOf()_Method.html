<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>valueOf() Method</title>
</head>
<body>

	<script>

		// El método valueOf() devuelve el valor primitivo de un objeto String.

		//  Nota: Este método suele ser llamado automáticamente por JavaScript detrás de las escenas, y no explícitamente en el código.

		var str = "Hola mundo!";
        var res = str.valueOf();
        console.log(res);



	</script>
	
</body>
</html>
