<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>charCodeAt() Method</title>
</head>
<body>
	<script type="text/javascript">

	/*
	
	El método charCodeAt () devuelve el Unicode del carácter en el índice especificado en una cadena. El índice del primer carácter es 0, el segundo carácter 1, y así sucesivamente.

	*/
		var str = "HOLA MUNDO";
		console.log(str.charCodeAt(0));






		//Devuelve el Unicode del último carácter de una cadena (el valor Unicode para la letra "O"):
		
		console.log(  str.charCodeAt(str.length-1) );




	</script>
</body>
</html>
