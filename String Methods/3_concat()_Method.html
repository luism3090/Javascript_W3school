<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>concat() Method</title>
</head>
<body>
	<script type="text/javascript">

	//El método concat () se utiliza para unir dos o más cadenas.

		var str1 = "Hola";
		var str2 = "Mundo";
		var res = str1.concat(str2);
		console.log(res);


		var str1 = "Hola ";
		var str2 = "Mundo!";
		var str3 = " Buen día";
		var res = str1.concat(str2, str3);
		console.log(res);


	</script>
</body>
</html>
