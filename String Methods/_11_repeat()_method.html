<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>repeat() method</title>
</head>
<body>
	<script type="text/javascript">
		/*

		El método repeat() devuelve una nueva cadena con un número especificado de copias de la cadena en la que fue llamado.
		*/

		var str = "Hola mundo ";
		var res = str.repeat(2);
		console.log(res);



	</script>
</body>
</html>
