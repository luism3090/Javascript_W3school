<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slice() method</title>
</head>
<body>
	<script>
		// El método slice () extrae partes de una cadena y devuelve las partes extraídas en una nueva cadena.

		//  Utilice los parámetros de inicio y fin para especificar la parte de la cadena que desea extraer.

		//  El primer carácter tiene la posición 0, el segundo tiene la posición 1, y así sucesivamente. 

		//  Consejo: utilice un número negativo para seleccionar desde el final de la cadena.

		var str = "Hola mundo!";
		var n = str.slice(0);
		console.log(n);

		var str = "Hola mundo!";
		var n = str.slice(3);
		console.log(n);

		var str = "Hola mundo!";
		var n = str.slice(3,7);
		console.log(n);

		var str = "Hola mundo!";
		var n = str.slice(0,1);
		console.log(n);

		var str = "Hola mundo!";
		var n = str.slice(-1);
		console.log(n);

		var str = "Hola mundo!";
		var n = str.slice(-6);
		console.log(n);

		

	</script>
</body>
</html>
