<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>startsWith() Method</title>
</head>
<body>
	<script>
		// El método startsWith () determina si una cadena comienza con los caracteres de una cadena especificada. 

		// Este método devuelve true si la cadena comienza con los caracteres y false si no. 

		// Nota: El método startsWith () distingue entre mayúsculas y minúsculas.

		var str = "Hola mundo, Bienvenidos a el universo";
		var res = str.startsWith("Hola");
		console.log(res);

		// Compruebe si una cadena comienza con "mundo", comenzando la búsqueda en la posición 6:

		var str = "Hola mundo, Bienvenidos a el universo";
		var res = str.startsWith("mundo",6);
		console.log(res);

            

	</script>
</body>
</html>
